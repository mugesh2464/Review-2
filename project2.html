<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"href="styles2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="main-heading">Survey form</h1>
        <hr>
        <form class="form-class">
            <div class="form-control">
                <h3 class="field-head">Customer Name:</h3></div>
                <div class="field-inputs">
                    <input type="text"class="form-control-input"></div>
                    <div class="form-control">
                        <h3 class="field-head">Address</h3></div>
                        <div class="field-inputs">
                            <input type="text"class="form-control-input"></div>
                            <div class="form-control">
                                <h3 class="field-head">Phone number:</h3></div>
                                <div class="field-inputs">
                                    <input type="text"class="form-control-input"></div>
                                    <div class="form-control">
                                        <h3 class="field-head">Mail-ID:</h3></div>
                                        <div class="field-inputs">
                                            <input type="text"class="form-control-input"></div>
                            <div class="form-control">
                                <h3 class="field-head">Parent Name:</h3></div>
                                <div class="field-inputs">
                                    <input type="text"class="form-control-input"></div>
                                    <div class="field-inputs">
                                        <div class="input-div">
                                            <input type="radio" id="male"value="MALE" name="gender">
                                            <label for="male">Male</label>
                                                
                                                <input type="radio" id="female"value="FEMALE" name="gender">
                                                <label for="female">Female</label>
                                                    <input type="radio" id="others"value="others" name="gender">
                                                    <label for="others">Others</label>
                                                </div>    
                                    </div>
                                    <button type="submit">Submit</button>
        
            
            

        </form>
    </div>
</body>
</html>
